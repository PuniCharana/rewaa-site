<div class="create-form d-flex justify-content-center mt-3">
    <div style="min-width: 500px;">
        <form [formGroup]="productForm">
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter Product Name">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <input type="text" class="form-control" formControlName="description" id="description" placeholder="Enter Description">
            </div>
            <div class="form-group">
                <label>Thumbnail:</label>
                <input type="text" class="form-control" formControlName="thumbnail" id="thumbnail" placeholder="Enter Thumbnail Link">
            </div>
            <div class="form-group">
                <label>Brand:</label>
                <input type="text" class="form-control" formControlName="brand" id="brand" placeholder="Enter Brand Name">
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label>Price:</label>
                        <input type="number" class="form-control" formControlName="price" id="price" placeholder="Enter Price">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label>Stock:</label>
                        <input type="number" class="form-control" formControlName="stock" id="stock"
                            placeholder="Enter quantity in stock">
                    </div>
                </div>
            </div>
        </form>
        <button type="submit" [disabled]="productForm.invalid" (click)="createProduct()" class="btn btn-primary">Create Product</button>        
    </div>
</div>
